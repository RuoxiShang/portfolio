<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruoxi Shang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Josefin+Sans:wght@400;600&family=Inter:wght@400;600&family=IBM+Plex+Sans:wght@400;600&family=Work+Sans:wght@400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* CHANGE FONT HERE - Just replace the font name below */
            /* Try: Lato, Josefin Sans, Inter, IBM Plex Sans, Work Sans, Playfair Display */

            --font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header-section {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            align-items: flex-end;
        }

        .header-content {
            flex: 1;
        }

        .profile-photo {
            width: 250px;
            height: 250px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .social-links a {
            color: #666;
            text-decoration: none;
            font-size: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .social-links a.text-link {
            font-size: 0.85em;
            color: #999;
            line-height: 18px;
            margin-left: -3px;
        }

        .social-links a.text-link:hover {
            color: #666;
        }

        .social-links a svg {
            width: 18px;
            height: 18px;
            fill: #999;
            display: block;
        }

        .social-links a:hover svg {
            fill: #666;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            margin-bottom: 15px;
        }

        ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        li {
            margin-bottom: 20px;
            line-height: 1.4;
        }

        #publications-list li {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .publication-content {
            flex: 1;
            padding-top: 0;
        }

        .publication-thumbnail {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 8px;
            flex-shrink: 0;
            filter: grayscale(30%);
            transition: filter 0.3s ease, transform 0.3s ease;
            margin-top: -60px;
            cursor: pointer;
        }

        .publication-thumbnail:hover {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        li strong:first-child {
            font-size: 1.1em;
        }

        .link-icon {
            width: 16px;
            height: 16px;
            fill: #999;
            margin-left: 8px;
            vertical-align: middle;
        }

        .link-icon:hover {
            fill: #666;
        }

        .text-link {
            color: #999;
            text-decoration: none;
            margin-left: 8px;
            font-size: 0.85em;
        }

        .text-link:hover {
            color: #666;
        }

        #news-list {
            list-style: none;
            margin-left: 0;
        }

        #news-list li {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        #news-list li.hidden-news {
            display: none;
        }

        #news-list li strong {
            min-width: 120px;
            text-align: right;
            flex-shrink: 0;
        }

        a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #333;
        }

        button, .link-button {
            background: none;
            color: #666;
            border: none;
            padding: 0;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            margin-top: 5px;
            text-decoration: none;
        }

        button:hover, .link-button:hover {
            color: #333;
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .header-section {
                flex-direction: column-reverse;
                align-items: center;
            }

            .profile-photo {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2em;
                text-align: center;
            }

            h2 {
                font-size: 1.3em;
            }

            .social-links {
                justify-content: center;
            }

            #news-list li {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            #news-list li strong {
                min-width: auto;
                text-align: left;
            }

            #publications-list li {
                flex-direction: column;
                align-items: center;
            }

            .publication-thumbnail {
                width: 100%;
                max-width: 250px;
                height: auto;
                order: -1;
                margin-bottom: 15px;
            }

            .publication-content {
                text-align: center;
            }
        }

    </style>
</head>
<body>
    <div class="header-section">
        <div class="header-content">
            <h1>Ruoxi Shang</h1>
            <div id="intro-text">Loading...</div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ruoxi-shang-610359133/" target="_blank" aria-label="LinkedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="https://scholar.google.com/citations?user=your-id" target="_blank" aria-label="Google Scholar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 24a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-24L0 9.5l4.838 3.94A8 8 0 0 1 12 9a8 8 0 0 1 7.162 4.44L24 9.5z"/>
                    </svg>
                </a>
                <a href="pdf/cv.pdf" target="_blank" class="text-link">CV</a>
            </div>
        </div>
        <img src="profile.jpg" alt="Ruoxi Shang" class="profile-photo">
    </div>

    <h2>News</h2>
    <ul id="news-list">
        <li>Loading news...</li>
    </ul>
    <button id="news-expand-btn" style="display: none;">Show all news</button>

    <h2>Publications</h2>
    <ul id="publications-list">
        <li>Loading publications...</li>
    </ul>
    <a href="all-publications.html" class="link-button">See full list of work here</a>

    <!-- Lightbox for images -->
    <div class="lightbox" id="lightbox">
        <img src="" alt="Full size preview">
    </div>

    <script>
        // Load introduction
        fetch('intro.txt')
            .then(response => response.text())
            .then(data => {
                const introDiv = document.getElementById('intro-text');
                // Split by double newlines to create paragraphs
                const paragraphs = data.trim().split('\n\n');
                introDiv.innerHTML = paragraphs.map(p => {
                    // Convert markdown-style links [text](url) to HTML links
                    let html = p.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
                    // Convert **bold** to <strong>
                    html = html.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');
                    // Convert *italic* to <em>
                    html = html.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
                    return `<p>${html}</p>`;
                }).join('');
            })
            .catch(error => {
                document.getElementById('intro-text').innerHTML = '<p>Welcome to my personal website.</p>';
            });

        // Load news
        fetch('news.json')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('news-list');
                const expandBtn = document.getElementById('news-expand-btn');
                list.innerHTML = '';

                data.forEach((item, index) => {
                    const li = document.createElement('li');
                    // Convert markdown-style links [text](url) to HTML links
                    let text = item.text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
                    li.innerHTML = `<strong>${item.date}</strong><span>${text}</span>`;

                    // Hide items after the first 5
                    if (index >= 5) {
                        li.classList.add('hidden-news');
                    }

                    list.appendChild(li);
                });

                // Show expand button if there are more than 5 news items
                if (data.length > 5) {
                    expandBtn.style.display = 'inline-block';
                    expandBtn.addEventListener('click', function() {
                        const hiddenItems = document.querySelectorAll('.hidden-news');
                        const isExpanded = this.textContent === 'Show less';

                        if (isExpanded) {
                            hiddenItems.forEach(item => item.style.display = 'none');
                            this.textContent = 'Show all news';
                        } else {
                            hiddenItems.forEach(item => item.style.display = 'flex');
                            this.textContent = 'Show less';
                        }
                    });
                }
            })
            .catch(error => {
                document.getElementById('news-list').innerHTML = '<li>No news available.</li>';
            });

        // Load publications
        fetch('publications.json')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('publications-list');
                list.innerHTML = '';
                // Filter for featured publications only
                const featuredPubs = data.filter(pub => pub.featured === true);
                featuredPubs.forEach(pub => {
                    const li = document.createElement('li');

                    // Format authors with space after comma and bold Ruoxi Shang
                    let authorsText = '';
                    if (Array.isArray(pub.authors)) {
                        authorsText = pub.authors.map(author => {
                            if (author === 'Ruoxi Shang' || author === 'Ruoxi Shang*') {
                                return author.replace('Ruoxi Shang', '<strong>Ruoxi Shang</strong>');
                            }
                            return author;
                        }).join(', ');
                    } else {
                        authorsText = pub.authors;
                    }
                    
                    // Determine venue display
                    let venueDisplay = '';
                    if (pub.status === 'in_submission') {
                        venueDisplay = 'arXiv';
                    } else if (pub.venue) {
                        venueDisplay = pub.venue;
                    }

                    // Build venue and year string
                    let venueYearText = '';
                    if (venueDisplay && pub.year) {
                        // Check if year is already in the venue string
                        if (venueDisplay.includes(pub.year.toString())) {
                            venueYearText = `<em>${venueDisplay}</em>`;
                        } else {
                            venueYearText = `<em>${venueDisplay}</em>, ${pub.year}`;
                        }
                    } else if (venueDisplay) {
                        venueYearText = `<em>${venueDisplay}</em>`;
                    } else if (pub.year) {
                        venueYearText = pub.year;
                    }

                    // Build links HTML with icons
                    let linksHtml = '';

                    // PDF icon
                    const pdfMapping = {
                        'Rethinking Teaching Evaluation Reports': 'cscw2025_set_paper.pdf',
                        'BLADE': 'emnlp2024_blade_paper.pdf',
                        'Trusting your AI Agent Emotionally and Cognitively': 'aies2024_trust_paper.pdf',
                        'How Do Analysts Understand and Verify AI-Assisted Data Analyses?': 'chi2024_llm_paper.pdf',
                        'IntroBot': 'chi2023_introbot_paper.pdf',
                        'Understanding Lay Users\' Needs of Counterfactual Explanations': 'facct2022_whynot_paper.pdf',
                        'Machine learning powered software for accurate prediction of biogas production': 'jcp2019_machine_paper.pdf',
                        'Interpretable machine learning for predicting biomethane production': 'ste2020_interpertable_paper.pdf',
                        'Feature fusion network based on attention mechanism for 3D semantic segmentation': 'prl2020_feature_paper.pdf',
                        '"What\'s going on in Accessibility Research?"': 'asset2022_whatsgoing_paper.pdf',
                        'Giving and Receiving': 'cscw2021_giving_poster.pdf'
                    };

                    for (const [titleKey, pdfFile] of Object.entries(pdfMapping)) {
                        if (pub.title.includes(titleKey)) {
                            linksHtml += ` <a href="pdf/${pdfFile}" target="_blank" aria-label="PDF"><svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-1 9V3.5L18.5 9H13z"/></svg></a>`;
                            break;
                        }
                    }

                    // arXiv text link
                    if (pub.arxiv) {
                        linksHtml += ` <a href="${pub.arxiv}" target="_blank" class="text-link">arXiv</a>`;
                    }

                    // GitHub icon
                    if (pub.github) {
                        linksHtml += ` <a href="${pub.github}" target="_blank" aria-label="GitHub"><svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg></a>`;
                    }

                    // Video icon (YouTube)
                    if (pub.video) {
                        linksHtml += ` <a href="${pub.video}" target="_blank" aria-label="Video"><svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg></a>`;
                    }

                    // Fallback to doi_or_url
                    if (!linksHtml && pub.doi_or_url) {
                        linksHtml = ` <a href="${pub.doi_or_url}" target="_blank" aria-label="Link"><svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-1 9V3.5L18.5 9H13z"/></svg></a>`;
                    }

                    // Add note if present
                    let noteHtml = '';
                    if (pub.notes) {
                        noteHtml = `<br><em>${pub.notes}</em>`;
                    }

                    // Generate thumbnail filename: "firstword-venue-year.png"
                    let thumbnailName = 'thumbnail.png'; // default
                    if (pub.title) {
                        // Get first word from title (lowercase, remove special chars)
                        const firstWord = pub.title.split(/[\s:]+/)[0].toLowerCase().replace(/[^a-z0-9]/g, '');
                        // Get venue abbreviation (use "arxiv" if venue is missing)
                        let venueShort = 'arxiv';
                        if (pub.venue) {
                            venueShort = pub.venue.split(/[\s\d]/)[0].toLowerCase().replace(/[^a-z]/g, '');
                        }
                        // Use year if available, otherwise use empty string or "ongoing"
                        const year = pub.year || 'ongoing';
                        thumbnailName = `${firstWord}-${venueShort}-${year}.png`;
                    }

                    li.innerHTML = `
                        <img src="figures/${thumbnailName}" alt="${pub.title}" class="publication-thumbnail" onerror="this.src='figures/thumbnail.png'">
                        <div class="publication-content">
                            <strong>${pub.title}</strong><br>
                            ${authorsText}${noteHtml}<br>
                            ${venueYearText}${linksHtml}
                        </div>
                    `;
                    list.appendChild(li);
                });
            })
            .catch(error => {
                document.getElementById('publications-list').innerHTML = '<li>Publications coming soon.</li>';
            });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');

        // Add click event to thumbnails (using event delegation)
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('publication-thumbnail')) {
                lightboxImg.src = e.target.src;
                lightbox.classList.add('active');
            }
        });

        // Close lightbox when clicking on it
        lightbox.addEventListener('click', function() {
            lightbox.classList.remove('active');
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
